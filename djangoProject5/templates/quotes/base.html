{% load static %}

<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Цитатник</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'quotes/styles.css' %}" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'quotes:index' %}">Цитатник</a>
    <div class="d-flex">
      <a class="btn btn-sm btn-outline-light me-2" href="{% url 'quotes:add_quote' %}">Добавить цитату</a>
      <a class="btn btn-sm btn-outline-light me-2" href="{% url 'quotes:top10' %}">Топ-10</a>  
      <a class="btn btn-sm btn-outline-light" href="{% url 'quotes:popular_quotes' %}">Популярные</a>  
    </div>
  </div>
</nav>


    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center mt-5 mb-3 text-muted">
      &copy; Цитатник — проект на Django
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      async function sendVote(pk, kind) {
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const resp = await fetch("{% url 'quotes:vote' 0 %}".replace('/0/', '/' + pk + '/'), {
          method: "POST",
          headers: {
            "X-CSRFToken": csrftoken,
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({vote: kind})
        });
        if (!resp.ok) {
          alert("Ошибка голосования");
          return;
        }
        const data = await resp.json();
        document.getElementById("likes-count").innerText = data.likes;
        document.getElementById("dislikes-count").innerText = data.dislikes;
      }
    </script>
  </body>
</html>
