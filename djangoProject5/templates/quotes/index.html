{% extends "quotes/base.html" %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      {% if quote %}
        {% include "quotes/quote_card.html" %}
        <div class="mt-3">
          <a class="btn btn-outline-primary" href="{% url 'quotes:index' %}">Показать другую цитату</a>
        </div>
      {% else %}
        <div class="alert alert-info">Цитат пока нет. Добавьте первую!</div>
      {% endif %}
    </div>
  </div>
{% endblock %}
